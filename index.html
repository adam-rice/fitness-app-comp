<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <header>
      <h1>fitNalysis</h1>
      <section id=calendar>
        <article class="calendar-day">
          <h2>Mon</h2>
          <p>17</p>
        </article>

        <article class="calendar-day">
          <h2>Tue</h2>
          <p>18</p>
        </article>

        <article class="calendar-day">
          <h2>Wed</h2>
          <p>19</p>
        </article>

        <article class="calendar-day">
          <h2>Thu</h2>
          <p>20</p>
        </article>

        <article class="calendar-day active">
          <h2>Fri</h2>
          <p>21</p>
        </article>

        <article class="calendar-day">
          <h2>Sat</h2>
          <p>22</p>
        </article>

        <article class="calendar-day">
          <h2>Sun</h2>
          <p>23</p>
        </article>

      </section>
    </header>

    <section id="data-section">

      <div id="article-container">

        <div class="left">

          <article class="trackers">
            <div class="single-tracker">
              <img src="https://image.freepik.com/free-icon/heart_318-140634.jpg" class="tracker-icon">
              <p>Step</p>
              <p>50,003</p>
            </div>
            <div class="single-tracker">
              <img src="https://image.freepik.com/free-icon/heart_318-140634.jpg" class="tracker-icon">
              <p>Bicycle</p>
              <p>Miles</p>
            </div>
            <div class="single-tracker">
              <img src="https://image.freepik.com/free-icon/heart_318-140634.jpg" class="tracker-icon">
              <p>Class</p>
              <p>0.00</p>
            </div>
          </article>

          <article class="records">
            <div id="avatar">
              <img src="https://image.freepik.com/free-icon/heart_318-140634.jpg">
            </div>
            <div id="records-container">
              <h2>Name</h2>
              <table>
                <tr>
                  <td>Steps This Month</td>
                  <td>73,721</td>
                </tr>
                <tr>
                  <td>Bicycle Miles This Month</td>
                  <td>240</td>
                </tr>
                <tr>
                  <td>Class Time This Month</td>
                  <td>14</td>
                </tr>
                <tr>
                  <td><img src="https://image.freepik.com/free-icon/heart_318-140634.jpg" height="20px" width="20px"></td>
                </tr>
              </table>
            </div>
          </article>
        </div>

        <div class="right">

          <article class="upcoming">
            <h2>UPCOMING</h2>
            <section class="upcoming-card">
              <h3>YOGA</h3>
              <p>12pm - 1pm</p>
              <p>CorePower</p>
            </section>

            <section class="upcoming-card">
              <h3>BIKE RIDE</h3>
              <p>5pm - 6pm</p>
              <p>Cherry Creek Path</p>
            </section>

          </article>

          <article class="widgets">

          </article>

        </div>

      </div>

    </section>

    <footer>

      <h6>fitNalysis</h6>

    </footer>

  </body>
</html>
